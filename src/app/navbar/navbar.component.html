<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
          <a routerLink="/" class="mr-5 hover:text-white">Home</a>
          <!-- Opção FrontEnd com submenu -->
          <div class="relative" [class.open]="open" (click)="open = !open">
              <a routerLink="/about" routerLinkActive="active" class="mr-5 hover:text-white">FrontEnd</a>
              <ul class="absolute top-full left-0 bg-gray-800 text-white shadow-lg py-2 rounded-md" *ngIf="open" (click)="open = false">
                  <li><a routerLink="/home" class="block px-4 py-2 hover:bg-gray-700">Home</a></li>
                  <li><a routerLink="/atividade" class="block px-4 py-2 hover:bg-gray-700">Atividade</a></li>
                  <li><a routerLink="/contact" class="block px-4 py-2 hover:bg-gray-700">Residente</a></li>
              </ul>
          </div>
          <!-- Fim da opção FrontEnd com submenu -->

          <a routerLink="/atividade" routerLinkActive="active" class="mr-5 hover:text-white">Atividade</a>
          <a routerLink="/contact" routerLinkActive="active" class="hover:text-white">Residente</a>
      </nav>

      <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-white lg:items-center lg:justify-center mb-4 md:mb-0">
          <img src="assets/logore.png" alt="Descrição da imagem" class="w-75 h-75 text-white" />
      </a>

      <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
          <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">TIC18
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
          </button>
      </div>
  </div>
</header>
